<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <title>Tugas CSS - Niomic</title>
  </head>
  <body>
    <div class="container text-center mt-5 mw-100">
      <div class="d-flex flex-row justify-content-md-center">
        <div class="col col-sm-2 m-2 align-self-center">
          <div class="h4 text-center">
            Rounded Image
          </div>
          <img src="img/jakarta.jpg" class="rounded" style="height:200px;width:200px;">
        </div>
        <div class="col col-sm-2 m-2 align-self-center">
          <div class="h4 text-center">
            Circle Image
          </div>
          <img src="img/lampung.jpg" class="rounded-circle" style="height:200px;width:200px;">
        </div>
        <div class="col col-sm-2 m-2 align-self-center">
          <div class="h4 text-center">
            Image Thumbnail
          </div>
          <img src="img/yogyakarta.jpg" class="img-thumbnail p-1" style="width:200px;">
        </div>
      </div>
    </div>
  </body>
</html>
